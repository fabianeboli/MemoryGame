<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/main.css">
<body>
<div class="wrapper">
    <div id="Time" class="stats">Time: </div>
    <div id="Moves" class="stats">Moves:</div>
    <div id="Score" class="stats">Score: </div>
    <form class="form-inline " >
        <label for="NumPairs" >Number of pairs:</label>
        <input type="number" id="NumPairs" min="1" max="8" name="NumPairs">
        <input type="button" id="submit" value="New game">
    </form>
</div>


<div id="ScoreDialog" title="Game is Won"> </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
